services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nba-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PYTHONPATH=/app
      - TZ=${TZ:-America/Chicago}
    env_file:
      - .env
      - backend/.env
    volumes:
      - ./logs:/app/logs
      - backend_data:/app/data
    networks:
      - nba-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_ODDS_API_KEY: ${VITE_ODDS_API_KEY}
        VITE_APP_TIMEZONE: ${VITE_APP_TIMEZONE:-America/Chicago}
    container_name: nba-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nba-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: nba-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - nba-network
    command: redis-server --appendonly yes

networks:
  nba-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  backend_data:
    driver: local
