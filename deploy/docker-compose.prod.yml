services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nba-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PYTHONPATH=/app
      - TZ=${TZ:-America/Chicago}
    env_file:
      - .env.production
    depends_on:
      - redis
    volumes:
      - ./backend/logs:/app/logs
      - backend_data:/app/data
    networks:
      - nba-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_ODDS_API_KEY: ${VITE_ODDS_API_KEY}
        VITE_APP_TIMEZONE: ${VITE_APP_TIMEZONE:-America/Chicago}
    container_name: nba-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nba-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    image: caddy:2-alpine
    container_name: nba-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.docker:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./logs:/var/log/caddy
    depends_on:
      - backend
      - frontend
    networks:
      - nba-network
    environment:
      - CADDY_INGRESS_NETWORKS=nba-network
      - DOMAIN=${DOMAIN}

  redis:
    image: redis:7-alpine
    container_name: nba-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - nba-network
    command: redis-server --appendonly yes

networks:
  nba-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  backend_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
